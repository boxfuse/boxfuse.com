<p class="doc-section">kill</p>

<p>Gracefully kill an <em>Instance</em> on your machine.</p>

<p><strong>Usage: </strong> boxfuse kill <em>instance</em></p>

<pre class="console">&gt; boxfuse kill vb-ec717c5e

Killing Instance vb-ec717c5e on VirtualBox ...
Instance killed in 00:03.493s</pre>
