<p class="doc-section">versions</p>

<p>Lists all versions of a specific <em>Component</em> available in the <em>Boxfuse Inventory</em>.</p>

<p><strong>Usage: </strong> boxfuse versions <em>component</em></p>

<pre class="console">&gt; boxfuse versions tomcat

Available tomcat versions
-------------------------
8.0.9
8.0.8
7.0.55
7.0.53
7.0.47
7.0.42</pre>
